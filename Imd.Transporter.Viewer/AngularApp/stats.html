<!--<div class="nav-divider"></div>-->
<div class="navbar-right">
    <div ng-click="stats.onShowStatsSummaryClick(!stats.showStats)" ng-disabled="stats.isLoading">
        <div id="statLoader" class="form-group fa fa-refresh fa-spin" ng-show="stats.isLoading"></div>
        <a href="#">
            <span class="glyphicon glyphicon-stats form-group"></span>   {{stats.buttonText}} Stats
        </a>
    </div>
</div>
<div class="navbar-left col-xs-9">
    <!--<button class="glyphicon glyphicon-icon-stats" ng-class="stats.setButtonClass()" ng-disabled="stats.isLoading" ng-click="stats.onShowStatsClick(!stats.showStats)"> {{ stats.buttonText}} Stats</button>-->
    <div ng-show="stats.showStats" class="navbar-left small">
        <div class="navbar-left col-xs-7"><!--spacer--></div>
        <div class="navbar-left col-xs-2">
            <h3 class="sub-header"><small>Today's Summary</small></h3>
            <table class="table table-striped table-condensed">
                <th>Server</th>
                <th>Tasks</th>
                <tr ng-repeat="item in stats.summaryData">
                    <td class="col-xs-1"><a href="#" ng-click="stats.getSummaryByServer(item.serverName)">{{ item.serverName }}</a></td>
                    <td class="col-xs-1">{{ item.volume }}</td>
                </tr>
            </table>
        </div>
        <div class="navbar-left col-xs-3" ng-show="stats.showDetail">
            <h3 class="sub-header" ng-click="'stats.ShowDetail=true'"><small>{{stats.selectedServer}}</small></h3>
            <table class="table table-striped table-condensed">
                
                <th>Status</th>
                <th>Tasks</th>
                <tr ng-repeat="item in stats.serverStats">
                    <td class="col-xs-1">{{ item.statusText }}</td>
                    <td class="col-xs-1">{{ item.volume }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
